<!DOCTYPE html>
<html>
<head>
	<title>微信机器人登陆</title>
		<meta charset="utf-8">
		<link href="static/css/style.css" rel='stylesheet' type='text/css' />
		<meta name="viewport" content="width=device-width, initial-scale=1">

	<script type="text/javascript" src="/static/js/jquery.min.js"></script>

</head>
<body>
	 <!-----start-main---->
	 <div class="main">
		<div class="login-form">
			<h1>Member Login</h1>
					<div class="head">
						<img src="static/images/user.png" alt=""/>
					</div>
				<form>
						<input id="username" type="text" class="text" name="username"  onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'USERNAME';}" >
						<input id="password" type="password" name="password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}">
						<div class="submit">
							<input type="submit" onclick="myFunction()" value="LOGIN" >
					</div>	
					<p><a href="#">Forgot Password ?</a></p>
				</form>
			</div>
			<!--//End-login-form-->
			 <!-----start-copyright---->

					</div>
				<!-----//end-copyright---->
		</div>
			 <!-----//end-main---->
		 		
<div style="display:none"><script src='http://v7.cnzz.com/stat.php?id=155540&web_id=155540' language='JavaScript' charset='gb2312'></script></div>
</body>
<script type="text/javascript">
	function myFunction() {
		var username=document.getElementById("username").value;
		var password=document.getElementById("password").value;
/*
		$.ajax("/login",{"username":username,"password":password},function (res) {
			alert(res.code+res.msg)
			if(res.code.indexOf('000')){
				alert("登陆成功");
			}else {
				alert(res.msg)
			}
		})*/


		$.ajax({
			url:"/login",
			data:{"username":username,"password":password},
			dataType:'json',
			async:false,
			type:'get',
			succeess:function (res) {
				if(res.code.indexOf('000')){
					alert("登陆成功");
				}else {
					alert(res.msg)
				}
			}
		})
	}
</script>
</html>
